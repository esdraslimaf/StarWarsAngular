<div class="listofcharacter">
<app-infos-character-list *ngFor="let character of characters" [character]="character"></app-infos-character-list>
</div>

  <h1 *ngIf="!characters || characters.length === 0">Carregando personagens...</h1>
  
  <div class="Bloco-Paginacao" *ngIf="characters && characters.length > 0">
    <h4>Página {{ paginalatual }} de 9</h4>
    <button class="custom-button" (click)="TrocarPagina()">{{ paginalatual === 9 ? 'Voltar ao início!' : 'Próxima página' }}</button>
  </div>
